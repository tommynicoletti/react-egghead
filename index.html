<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>EggHead React</title>
</head>

<body>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/babel">
	class NameForm extends React.Component{
		state = {error:null};
		handleSubmit = (event) => {
			event.preventDefault();
			const value = event.target.elements.username.value;
			const error = this.props.getErrorMessage(value);
			if(error){
				alert(`Error: ${error}`);
			} else {
				alert(`Success: ${value}`);
			}
		}
		handleChange = (event) => {
			const {value} = event.target;
			this.setState({error:this.props.getErrorMessage(value)})
		}
		componentDidMount(){
			this.setState({error:this.props.getErrorMessage('')})
		}
		render(){
			const {error} = this.state;
			return (
				<form onSubmit={this.handleSubmit}>
					<label>
						Name:
						<input onChange={this.handleChange} type="text" name="username" ref={node => this.inputNode = node} />
					</label>
					{error ? <div style={{color:'red'}}>{error}</div> : null}
					<button disabled={Boolean(error)} type="submit">Submit</button>
				</form>
			);
		}
	}
	ReactDOM.render(<NameForm
			getErrorMessage={value => {
				if(value.length <3){
					return `Value must be at least 3 characters, but was only ${value.length}`;
				}
				if(!value.includes('s')){
					return `Value does not include "s" character, but was ${value}`;
				}
				return null;
			}}
		/>, document.getElementById('root'));
	</script>
</body>

</html>
